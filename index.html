<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login with TikTok</title>
</head>
<body>
  <h1>Login with TikTok Demo</h1>
  <button id="loginBtn">Login with TikTok</button>

  <script>
    const CLIENT_KEY = "awe6lx1gxm3xaf4x";  // your real TikTok client key
    const REDIRECT_URI = encodeURIComponent("https://bambuflorea244-collab.github.io/memesunpacked.github.io/auth/callback.html");
    const SCOPE = encodeURIComponent("user.info.basic,video.upload");

    document.getElementById("loginBtn").addEventListener("click", () => {
      const authUrl = `https://www.tiktok.com/v2/auth/authorize/?client_key=${CLIENT_KEY}&scope=${SCOPE}&response_type=code&redirect_uri=${REDIRECT_URI}`;
      window.location.href = authUrl;
    });
  </script>
</body>
</html>
